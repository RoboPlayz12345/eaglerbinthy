<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="modList" class="directory-explorer"></div>

        <h2>Update Mod</h2>
        <form id="updateForm" enctype="multipart/form-data">
            <label for="modNameInput">Mod Name:</label>
            <input type="text" id="modNameInput" name="modName" placeholder="Mod Name" required />

            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" name="title" placeholder="Title" />

            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" name="description" placeholder="Description"></textarea>

            <label for="fileInput">JavaScript File:</label>
            <input type="file" id="fileInput" name="file" accept=".js" />

            <label for="iconInput">Optional Icon:</label>
            <input type="file" id="iconInput" name="icon" accept=".jpg, .jpeg, .png" />

            <button type="submit">Update Mod</button>
        </form>

        <h2>Delete Mod</h2>
        <form id="deleteForm">
            <label for="deleteModNameInput">Mod Name:</label>
            <input type="text" id="deleteModNameInput" name="modName" placeholder="Mod Name" required />

            <button type="submit">Delete Mod</button>
        </form>

        <a href="index.html">Back to Upload Page</a>
    </div>
    <script src="admin.js"></script>
</body>
</html>
